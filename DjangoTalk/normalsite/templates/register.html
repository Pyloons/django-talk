{% extends 'base.html' %}
{% load static %}
{% block title %}注册{% endblock title %}

{% block body %}
  <body class="text-center">
    <form class="form-signin" action="{% url 'register' %}" method="post">
    {% csrf_token %}
  <img class="mb-4" src="{% static 'login_files/bootstrap-solid.svg' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">填写注册信息</h1>
    <input type="text" id="" class="form-control" placeholder="用户名" name="username" value="{% if callback %}{{ callback }}{% endif %}">
    <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password">
    <input type="password" id="inputPassword" class="form-control" placeholder="确认密码" name="confirm">
    {% if error %}<div class="alert alert-primary" role="alert">{{ error }}</div>{% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
  <p class="mt-5 mb-3 text-muted">It's a demo</p>
</form>
    <!-- Custom styles for this template -->
    <link href="{% static 'login_files/signin.css' %}" rel="stylesheet">
</body>
{% endblock body %}
